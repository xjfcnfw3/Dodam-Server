<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/diary/add" method="post">
    <div class="form-group">
      <label for="id">id</label>
      <input type="number" id="id" name="id" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="userId">userId</label>
      <input type="number" id="userId" name="userId" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="date">date</label>
      <input type="text" id="date" name="date" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" id="title" name="title" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="imgPath">imgPath</label>
      <input type="text" id="imgPath" name="imgPath" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="oneWord">oneWord</label>
      <input type="text" id="oneWord" name="oneWord" placeholder="이름을
입력하세요"> </div>
    <div class="form-group">
      <label for="feel">feel</label>
      <input type="text" id="feel" name="feel" placeholder="이름을
입력하세요"> </div>

    <button type="submit">등록</button> </form>
</div> <!-- /container -->
</body>
</html>
